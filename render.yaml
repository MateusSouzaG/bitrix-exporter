services:
  - type: web
    name: bitrix-exporter
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BITRIX_WEBHOOK_BASE
        sync: false
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /
